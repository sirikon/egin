<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egin</title>
    <link rel="icon" href="favicon.svg">
</head>
<body>
    <script type="text/javascript">

        const CLIENT_ID = 'qf4qj6a6oodfh1m'

        function getAccessToken() {
            const accessToken = location.hash.substr(1).split('&')
                .map(entry => {
                    const parts = entry.split('=')
                    return { key: parts[0], value: parts[1] }
                })
                .filter(entry => entry.key === 'access_token');
            if (accessToken.length === 0) { return null; }
            return accessToken[0].value;
        }

        function captureAccessToken() {
            const accessToken = getAccessToken()
            localStorage.setItem('egin_dropbox_access_token', accessToken)
        }

        function redirect() {
            location.href = '/'
        }

        captureAccessToken()
        redirect()

    </script>
</body>
</html>
